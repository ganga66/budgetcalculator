<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <nav class="navbar bg-black">
    <div class="container">
      <a class="navbar-brand" href="#">
       <h2 class="fs-2 text-light"> BUDGET CALCULATOR</h2>
      </a>
      <button class="btn btn-danger px-4 py-2 fs-4" onclick="logout()">LOG OUT</button>
    </div>
  </nav>
  <body class="body bgcolor-white" >
  <div class="container">
  <div class="row">
    <div class="col-5 m-5 col-4 m-5 p-5  fs-5 border border-2 shadow-lg rounded rounded " style="background-image: url('https://img.freepik.com/premium-photo/money-budget-planning-notebook-with-calculator-cup-coffee_218381-8709.jpg?w=2000');">
      <h3 class="border border-2  border-light bg-light text-dark text-center" style="border-radius:60%">Budget</h3>
      <p class="hide error text-light text-center" id="budget-error">
        Value cannot be empty or negative
      </p>
      <input class="p-2 border m-2"
        type="number"
        id="total-amount"
        placeholder="Enter Total Amount"/> <br>
      <button class="submit p-2 border m-2  btn btn-dark  px-4 py-2 " id="total-amount-button">Set Budget</button>
    </div>
    <div class="col-5 m-5 col-4 m-5 p-5 fs-5 text-light border border-2 shadow-lg rounded rounded " style="background-image: url('https://img.freepik.com/premium-photo/money-budget-planning-notebook-with-calculator-cup-coffee_218381-8709.jpg?w=2000')">
      <h3 class="border border-2 border-light bg-light text-dark text-center" style="border-radius:60%">Expenses</h3>
      <p class="hide error text-light text-center" id="product-title-error">
        Values cannot be empty
      </p>
      <input class="p-2 border m-2"
        type="text"
        class="product-title"
        id="product-title"
        placeholder="Enter Expense" /> <br>
      <input class="p-2 border m-2 "
        type="number"
        id="user-amount"
        placeholder="Enter Amount of Expense"/> <br>
      <button class="submit p-2 border m-2  btn btn-dark  px-4 py-2" id="check-amount">Check Amount</button>   
    </div>  
   </div>
  </div>
  <!-- Output -->
  <div class="container">
    <div class="row bg-info p-3 border border-2 shadow-lg rounded " style="background-image: url('https://img.freepik.com/premium-photo/money-budget-planning-notebook-with-calculator-cup-coffee_218381-8709.jpg?w=2000')">
      <div class="col-3 mx-5 p-3 text-center fs-4 bg-light border border-2 shadow-lg rounded rounded ">
        <p> <b>Total Budget </b></p>
        <span id="amount">0</span>
       </div>
      <div class="col-3 mx-5 p-3 bg-light fs-4 text-center border border-2 shadow-lg rounded rounded ">
        <p> <b>Expenses</b></p>
        <span id="expenditure-value">0</span>
        </div>
      <div class="col-3 mx-5 p-3 bg-light fs-4 text-center border border-2 shadow-lg rounded rounded ">
        <p> <b>Balance</b></p>
        <span id="balance-amount">0</span>
      </div>  
   </div>
   </div>
   <div class="list bg-info m-5 p-5 border border-2 fs-5 text-dark shadow-lg rounded display-grid" style="background-image: url('https://img.freepik.com/premium-photo/money-budget-planning-notebook-with-calculator-cup-coffee_218381-8709.jpg?w=2000')">
       <h3 class="border border-2 border-light bg-light text-dark"><b>Expense List </b></h3>
        <div class="list-container fs-4" id="list"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
